<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div
      class="bg-gray-800 bg-opacity-60 text-white p-6 rounded-lg shadow-lg max-w-sm w-full"
    >
      <img
        class="w-32 h-32 rounded-full mx-auto mb-4"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randal"
      />
      <h1 class="text-xl font-bold text-center mb-4">Jessica Randal</h1>
      <h3 class="text-lg mb-4 text-center text-green-400">
        London, United Kingdom
      </h3>
      <p class="text-center mb-6">"Front-end developer and avid reader."</p>

      <div class="space-y-4">
        <div
          class="bg-gray-800 bg-opacity-60 text-white rounded-full max-w-xs mx-auto hover:bg-green-400"
        >
          <button class="w-full py-2 px-4">GitHub</button>
        </div>
        <div
          class="bg-gray-800 bg-opacity-60 text-white rounded-full max-w-xs mx-auto hover:bg-green-400"
        >
          <button class="w-full py-2 px-4">Frontend Mentor</button>
        </div>
        <div
          class="bg-gray-800 bg-opacity-60 text-white rounded-full max-w-xs mx-auto hover:bg-green-400"
        >
          <button class="w-full py-2 px-4">LinkedIn</button>
        </div>
        <div
          class="bg-gray-800 bg-opacity-60 text-white rounded-full max-w-xs mx-auto hover:bg-green-400"
        >
          <button class="w-full py-2 px-4">Twitter</button>
        </div>
        <div
          class="bg-gray-800 bg-opacity-60 text-white rounded-full max-w-xs mx-auto hover:bg-green-400"
        >
          <button class="w-full py-2 px-4">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
